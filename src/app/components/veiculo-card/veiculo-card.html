<mat-card class="veiculo-card-medium">
    <mat-card-header>
        <section class="line full-container veiculo-header">
            <div class="line">
                <div mat-card-sm-image class="veiculo-icon"></div>
                <div class="veiculo-info-container">
                    <mat-card-title>{{veiculo.placa}}</mat-card-title>
                    <mat-card-subtitle class="subtitle">{{veiculo.modelo?.marca?.descricao ?? "Não Informado"}}</mat-card-subtitle>
                    <mat-card-subtitle class="subtitle">{{veiculo.modelo?.descricao  ?? "Não Informado"}}</mat-card-subtitle>
                </div>
            </div>
            <div>
                <div>
                   <button matIconButton aria-label="Ações">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                </div>
            </div>
        </section>
    </mat-card-header>

    <mat-card-content style="margin-bottom: 20px;">
        <section class="outline column">
            <b class="cobranca-title">Tempo Estacionado</b>
            <label class="cobranca-description">Entrada: {{registro.dataEntrada | date: "HH:mm" : 'pt-BR'}}, </label>
            <label class="cobranca-description">Tempo: {{tempoEstacionadoFormatado()}}</label>
        </section>
    </mat-card-content>

    <mat-card-content>
        <section class="outline column">
            <b class="cobranca-title">Total em cobranças</b>
            <label class="cobranca-description">R$ {{totalDeCobrancas().toFixed(2)}}</label>
        </section>
        <button class="full-container btn outline" aria-label="Ver detalhes" (click)="moreInformation(veiculo)">Ver detalhes</button>
    </mat-card-content>
</mat-card>
