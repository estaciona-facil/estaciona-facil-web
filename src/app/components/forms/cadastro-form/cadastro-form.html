<form class="form" (ngSubmit)="onSubmit()">
    <p>Crie sua conta na Estaciona Fácil</p>
    <div class="form-inputs">
        <div class="input-container">
            <simple-input 
                id="nome" 
                name="nome" 
                type="text" 
                [(ngModel)]="name"
                placeholder="Nome"
            />
        </div>
        <div class="input-container">
            <simple-input 
                id="email" 
                name="email" 
                type="email" 
                [(ngModel)]="email"
                placeholder="E-mail" 
            />
        </div>
        <div class="input-container">
            <simple-input 
                id="senha" 
                name="password"
                type="password" 
                [(ngModel)]="password"
                placeholder="Senha" 
            />
        </div> 
    </div>
    <div class="form-actions">
        <div class="form-action-group">
            <button type="submit" class="login-btn">
                CRIAR
            </button>
        </div>


        <div class="form-action-group">
            <label>Ou entre com:</label>
            <div class="external-login-list">
                @for (item of externalLogins.logins; track item.name)
                {
                <div (click)="item.action()">
                    <img class="external-login-icon"
                        [alt]="item.name"  
                        [src]="item.iconPath">
                </div>
                }
            </div>
        </div>

        <div class="form-action-group">
            <label>Já possui conta?</label>
            <button class="btn-sm" (click)="login()">
                ENTRAR
            </button>
        </div>
    </div>
</form>
