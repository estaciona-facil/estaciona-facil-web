<div class="page-container">
    @if(!registro) {
        <div class="card">
            <div class="header">
            <h1>Consultar Estacionamento</h1>
            <p>Informe a placa do seu veículo</p>
            </div>

            <form (ngSubmit)="consultarPlaca()" class="form">
            <div class="form-group">
                <label>Placa do Veículo</label>
                <simple-input 
                    id="placa" 
                    name="placa" 
                    type="text" 
                    [(ngModel)]="placa"
                    mask="AAA-0A00"
                    placeholder="AAA-1234" 
                />
                <p class="hint">Formato: ABC-1234 ou padrão Mercosul (ABC1D34)</p>
            </div>

            @if(erroConsultarPlaca) {
                <form-erro [mensagem]="erroConsultarPlaca" />
            }

            <button
                type="submit"
                [disabled]="loading || !placa"
                class="btn-primary"
            >
            @if(loading) {
                <ng-container>
                <span class="loading-row">
                    <svg
                    class="spinner"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    >
                    <circle
                        class="spinner-track"
                        cx="12"
                        cy="12"
                        r="10"
                        stroke-width="4"
                    ></circle>
                    <path
                        class="spinner-head"
                        fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                    ></path>
                    </svg>
                    Buscando...
                </span>
                </ng-container>
            }
            @else{
               <ng-container>
                    <span class="loading-row">
                        Consultar
                    </span>
                </ng-container>
            }
            </button>
            <button class="btn-outline" type="button" (click)="acessoAdmin()">
                <ng-container>
                    <span class="loading-row">
                        Sou um Estacionamento
                    </span>
                </ng-container>
            </button>
            </form>
        </div>
    }
    @else {
        <veiculo-estacionado-info
            [registro]="registro"
            (voltar)="limparConsulta()"
        />
    }
</div>
